<!Doctype html>

<html lang="en" ng-app="ToDo">


<head>
<title> TO Do App</title>
<script src="angular.min.js"></script>
<script src="app.js"></script>
<link href="https://fonts.googleapis.com/css?family=Oregano" rel="stylesheet">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<body>
<div ng-controller="ToDoController" class="container" style="margin-top: 10px;">
<div class="row">
<div class="col-md-6 col-md-offset-3 "  style=" font-family: 'Oregano', cursive; background-color:#FF6347;">
<h1 style="font-size: 60px;">YOUR TO DOS......</h1>
<form name="frm" ng-submit="addToDo()">
<label style="font-size: 25px;">Enter you todos</label>
<input type="text" name="newtodo" ng-model="newTodo" required>
<button ng-disabled="frm.$invalid"  class="btn btn-primary btn-large center" style="font-size: 20px;">GO</button>
</form>

<ul style="list-style: none;">
<li ng-repeat="todo in todos">
<input type="checkbox" ng-model="todo.done">
<span ng-class="{'done':todo.done}" style="font-size: 25px;">{{todo.title}}</span>
</li> 
</ul>
<div style="text-align:right; ">
<button ng-click="ClearCompleted()" style="margin:10px; font-size: 25px;" class="btn btn-primary btn-large center" >Clear</button>
<button class="btn btn-primary btn-large center" style="margin:10px; font-size: 25px;" type="reset"  ng-click="reset()">Clear All
</button>
</div>
</div>
</div>
</div>

</body>


</html>
